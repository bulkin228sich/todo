<!DOCTYPE html>
<html>
<head>
  <title>ToDoList</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
      body {
        background-color: #f5f9ff;
      }
    </style>
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <text x="0" y="20">ToDoList</text>
        </a>
      </div>

      <div class="col-md-3 text-end">
        <a href="{{ url_for('login') }}"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
        <a href="{{ url_for('register') }}"><button type="button" class="btn btn-primary">Регистрация</button></a>
      </div>
    </header>
  </div>

  <div class="container" style="width: 400px; margin: auto;">
  {% block content %}

  {% endblock %}
  </div>
</body>
</html>
