<!DOCTYPE html>
<html>
<head>
  <title>ToDoList</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
      body {
        background-color: #f5f9ff;
      }
    </style>
</head>
<body>
<div>
    <header class="d-flex flex-wrap   py-3 mb-4 border-bottom">
      <div class="head-button-left">
        <a href="https://bulkin228sich.github.io/todo/index.html" class="d-inline-flex link-body-emphasis text-decoration-none">
          <text x="0" y="20">ToDoList</text>
        </a>
      </div>

      <div class="head-button-right text-end">
       <a href="https://bulkin228sich.github.io/todo/templates/login.html"><button type="button" class="btn btn-outline-primary me-2">Войти</button></a>
        <a href="https://bulkin228sich.github.io/todo/templates/register.html"><button type="button" class="btn btn-primary">Регистрация</button></a>
      </div>
    </header>
  </div>

  <div class="container" style="width: 400px; margin: auto;">
  <!-- Началась визуальная часть -->
  <!-- Ограничиваем ширину списка и ставим его по центру -->
  <div class="container" style="width: 500px; margin: auto;">
    <!-- Заголовок списка -->
    <h2 class="todo__caption">Список задач</h2>
    <!-- Поле ввода, куда пишем новые задачи -->
    <div id="tdlApp">
      <input type="text" class="form-control inputtask-style" id="task" placeholder="Тема">
      <br>
      <input type="text" class="form-control inputinfo-style" id="info" placeholder="Описание">
      <br>
      <button type="button" class="btn btn-outline-primary me-2" id="newTask" style="float: right;">Добавить задачу</button>
      <br>
        <br>
      <!-- Создаём пока ещё пустой список -->
      <div class="tdlDiv">
        <ul class="List list-unstyled">
        </ul>
      </div>
    </div>
    <!-- Закончили с оформлением списка -->
  </div> 
  </div>  
    <!-- Подключаем JQuery -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Пишем скрипт, который будет обрабатывать наши задачи и хранить их на нашем устройстве -->
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore-compat.js"></script>
 <script type="module" src="script/main_script.js"></script>
  <!-- Закончилось содержимое страницы-->
 
  
</body>
</html>
